<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OpenAI API Test - WeDriveLeads</title>
    <link rel="stylesheet" href="styles/main.css">
    <style>
        .test-container {
            max-width: 800px;
            margin: 50px auto;
            padding: 2rem;
            background: #ffffff;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            border: 2px solid #e2e8f0;
        }
        
        .test-form {
            margin-bottom: 2rem;
        }
        
        .test-input {
            width: 100%;
            padding: 1rem;
            border: 2px solid #e2e8f0;
            border-radius: 8px;
            font-size: 1rem;
            margin-bottom: 1rem;
            resize: vertical;
            min-height: 100px;
        }
        
        .test-button {
            background: linear-gradient(135deg, #00ff88 0%, #00e676 100%);
            color: #1a1a1a;
            border: none;
            padding: 1rem 2rem;
            border-radius: 12px;
            font-size: 1.1rem;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .test-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(0, 255, 136, 0.3);
        }
        
        .test-button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }
        
        .result-container {
            background: #f8fafc;
            border-radius: 12px;
            padding: 1.5rem;
            border: 2px solid #e2e8f0;
            margin-top: 2rem;
        }
        
        .result-text {
            white-space: pre-wrap;
            font-family: 'Monaco', 'Menlo', monospace;
            font-size: 0.9rem;
            line-height: 1.5;
            color: #1a1a1a;
        }
        
        .error {
            color: #ef4444;
            background: #fef2f2;
            border: 1px solid #fecaca;
            padding: 1rem;
            border-radius: 8px;
            margin-top: 1rem;
        }
        
        .success {
            color: #059669;
            background: #f0fdf4;
            border: 1px solid #bbf7d0;
            padding: 1rem;
            border-radius: 8px;
            margin-top: 1rem;
        }
        
        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid #f3f3f3;
            border-top: 3px solid #00ff88;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-right: 0.5rem;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="test-container">
        <h1>üîê OpenAI API Test - WeDriveLeads</h1>
        <p>This page safely tests your OpenAI API connection. Your API key is never exposed in the browser.</p>
        
        <div class="test-form">
            <h3>Test Prompt</h3>
            <textarea 
                id="testPrompt" 
                class="test-input" 
                placeholder="Enter a test prompt here... (e.g., 'Write a brief introduction for a roofing company chatbot')"
            >Write a brief introduction for a roofing company chatbot</textarea>
            
            <button id="testButton" class="test-button">
                <span id="buttonText">Test OpenAI API</span>
            </button>
        </div>
        
        <div id="resultContainer" class="result-container" style="display: none;">
            <h3>API Response</h3>
            <div id="resultText" class="result-text"></div>
        </div>
        
        <div id="statusContainer"></div>
    </div>

    <script src="js/env-loader.js"></script>
    <script src="js/test-openai.js"></script>
</body>
</html>
