<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test V2 - WeDriveLeads</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 800px;
            margin: 0 auto;
            padding: 2rem;
            background: #f8fafc;
        }
        .test-section {
            background: white;
            padding: 2rem;
            margin: 1rem 0;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }
        .btn {
            background: linear-gradient(135deg, #00ff88 0%, #00e676 100%);
            color: #1a1a1a;
            border: none;
            padding: 1rem 2rem;
            border-radius: 12px;
            font-weight: 700;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
            margin: 0.5rem;
        }
        .status {
            padding: 1rem;
            border-radius: 8px;
            margin: 1rem 0;
        }
        .status.success {
            background: #d1fae5;
            color: #065f46;
            border: 1px solid #10b981;
        }
        .status.error {
            background: #fee2e2;
            color: #991b1b;
            border: 1px solid #ef4444;
        }
    </style>
</head>
<body>
    <h1>üß™ WeDriveLeads V2 Test Page</h1>
    
    <div class="test-section">
        <h2>File Availability Test</h2>
        <div id="fileTestResults"></div>
        <button class="btn" onclick="testFiles()">Test Files</button>
    </div>
    
    <div class="test-section">
        <h2>Navigation</h2>
        <a href="generate-bot-v2.html" class="btn">Go to V2 Generator</a>
        <a href="generate-bot.html" class="btn">Go to Original Generator</a>
        <a href="index.html" class="btn">Go to Home</a>
    </div>
    
    <div class="test-section">
        <h2>Direct Links</h2>
        <p><strong>V2 Generator:</strong> <a href="generate-bot-v2.html">generate-bot-v2.html</a></p>
        <p><strong>V2 JavaScript:</strong> <a href="js/generate-bot-v2.js">js/generate-bot-v2.js</a></p>
        <p><strong>Main CSS:</strong> <a href="styles/main.css">styles/main.css</a></p>
        <p><strong>Generate Bot CSS:</strong> <a href="styles/generate-bot.css">styles/generate-bot.css</a></p>
    </div>

    <script>
        function testFiles() {
            const files = [
                'generate-bot-v2.html',
                'js/generate-bot-v2.js',
                'styles/main.css',
                'styles/generate-bot.css',
                'js/main.js'
            ];
            
            const resultsDiv = document.getElementById('fileTestResults');
            resultsDiv.innerHTML = '<p>Testing files...</p>';
            
            let results = '';
            
            files.forEach(file => {
                fetch(file)
                    .then(response => {
                        if (response.ok) {
                            results += `<div class="status success">‚úÖ ${file} - Available</div>`;
                        } else {
                            results += `<div class="status error">‚ùå ${file} - 404 Error</div>`;
                        }
                    })
                    .catch(error => {
                        results += `<div class="status error">‚ùå ${file} - Network Error</div>`;
                    })
                    .finally(() => {
                        if (results) {
                            resultsDiv.innerHTML = results;
                        }
                    });
            });
        }
        
        // Auto-test on load
        window.addEventListener('load', () => {
            setTimeout(testFiles, 1000);
        });
    </script>
</body>
</html>
